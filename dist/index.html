
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Jest Employee Directory</title>
    <style>
html {
    background-color: #3ac0ff;
}

body {
    margin: 0;
}

header {
    background-color: #2482ad;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    margin-bottom: 15px;
}

h1 {
    line-height: 3;
}

main {
    display: flex;
    max-width: 1200px;
    height: 100%;
    justify-content: center;
}

.card {
    border-radius: 15px;
    background-color: rgba(255,255,255,0.6);
    min-width: 235px;
    width: max-content;
    margin: 10px;
}

.card-header {
    background-color: rgba(255,255,255,0.6);
    padding: 2px 10px;
    border-radius: 15px;
}

.card-header span {
    font-size: 0.5em;
    margin-left: 30px;
}

.card-body {
    padding: 10px;
}

.card-body ul {
    padding-left: 0;
}

p {
    margin: 4px;
}
</style>
</head>
<body>
    <header>
        <h1>Jest Employee Directory</h1>
    </header>
    <main>
        
    <div class="card Manager">
        <div class="card-header">
            <h2>Michael Scott <span>ID: 1</span></h2>
            <h3>Manager</h3>
        </div>
        <div class="card-body">
                <p><strong>Email:</strong> michaelscott@dunder-mifflin.com</p>
                <p><strong>Office Number:</strong> 1</p>
        </div>
    </div>

    <div class="card Engineer">
        <div class="card-header">
            <h2>Hank Hill <span>ID: 2</span></h2>
            <h3>Engineer</h3>
        </div>
        <div class="card-body">
            <p><strong>Email:</strong> propane@strickland.com</p>
            <p><strong>GitHub Username:</strong> hank_propane</p>
        </div>
    </div>

    <div class="card Intern">
        <div class="card-header">
            <h2>Fall Guy <span>ID: 3</span></h2>
            <h3>Intern</h3>
        </div>
        <div class="card-body">
            <p><strong>Email:</strong> nobody@gmail.com</p>
            <p><strong>School:</strong> School of Hard Knocks</p>
        </div>
    </div>
    </main>
</body>
</html>
